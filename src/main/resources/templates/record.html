<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="'Zápas '+${id}+' - záznam statistik'"></title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/games/detail/style.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>
<body>
<div class="menu" th:replace="~{fragments/menu.html:: menu('teams')}"></div>

<div class="main">
    <div class="header" th:replace="~{fragments/menu.html:: header}">

    </div>



    <div id="content">
        <div class="box position-relative game-header">
            <table>
                <tr>
                    <td id="back-button">            <a th:href="'/games/'+${id}" class="back-button"><img src="/svg/back.svg"></a>
                    </td>
                    <td id="header-teams">&nbsp;</td>
                    <td id="header-date">&nbsp;</td>
                    <td id="header-score">&nbsp;</td>
                    <td id="header-period">&nbsp;</td>
                </tr>
            </table>
            <div class="skeleton-overlay" data-skeleton="true"></div>
        </div>
        <div class="game-management">
            <div class="gm-left">
                <div><button onclick="openModal('scored-goal')">Vstřelený gól</button></div>
                <div><button onclick="openModal('penalty')">Vyloučení</button></div>
                <div><button id="goalkeeper-change-button" onclick="changeGoalkeeper()">Změna brankáře</button></div>
                <div class="saves-div position-relative"><table id="saves-table">
                    <tr>
                        <td colspan="3" id="saves-header">
                            Zásahy brankáře v X.tř
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" id="saves-header-name">
                            #XX Jméno Příjmení
                        </td>
                    </tr>
                    <tr>
                        <td><button onclick="editSaves(-1)">-</button></td>
                        <td id="saves">XX</td>
                        <td><button onclick="editSaves(+1)">+</button></td>
                    </tr>
                </table>
                    <div class="skeleton-overlay" data-skeleton="true"></div>
                </div>

                <div><button id="previous-period" onclick="removePeriod()" style="visibility: hidden">Předchozí třetina</button></div>
            </div>
            <div class="gm-center">
                <div class="box position-relative events-box">
                    <div class="gm-header">
                        <h3>Herní události</h3>
                        <a th:href="'/games/'+${id}+'/summary'" target="_blank">Přehled zápasu</a>
                    </div>
                    <table id="events">

                    </table>
                    <div class="skeleton-overlay" data-skeleton="true"></div>

                </div>
            </div>
            <div class="gm-right">
                <div><button onclick="openModal('conceded-goal')">Obdržený gól</button></div>
                <div><button onclick="openModal('opponent-penalty')">Vyloučení soupeře</button></div>
                <div><button onclick="loadPlayerStats()">Statistiky hráčů</button></div>
                <div class="shots-div position-relative"><table>

                    <tr>
                        <td colspan="3" id="shots-header">
                            Střely na branku v X. tř.
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td><button onclick="editShots(-1)">-</button></td>
                        <td id="shots">XX</td>
                        <td><button onclick="editShots(+1)">+</button></td>
                    </tr>
                </table>
                    <div class="skeleton-overlay" data-skeleton="true"></div>
                </div>

                <div>

                    <button id="next-period" onclick="addPeriod()" style="visibility: hidden">Další třetina</button>
                    <br>
                    <button id="end-game" style="display: none">Ukončit zápas</button></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/modals.html:: scored-goal}"></div>
<div th:replace="~{fragments/modals.html:: scored-goal-edit}"></div>
<div th:replace="~{fragments/modals.html:: conceded-goal}"></div>
<div th:replace="~{fragments/modals.html:: conceded-goal-edit}"></div>
<div th:replace="~{fragments/modals.html:: penalty}"></div>
<div th:replace="~{fragments/modals.html:: opponent-penalty}"></div>
<div th:replace="~{fragments/modals.html:: penalty-edit}"></div>
<div th:replace="~{fragments/modals.html:: opponent-penalty-edit}"></div>
<div th:replace="~{fragments/modals.html:: player-stats}"></div>
<div th:replace="~{fragments/modals.html:: select-active-goalie}"></div>
<div th:replace="~{fragments/dialogs.html:: delete-event}"></div>
<div th:replace="~{fragments/message.html:: message-box}"></div>
</body>
